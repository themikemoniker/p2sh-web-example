<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Transaction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Create Transaction</h1>
        <form action="{{ url_for('preimage') }}" method="post" class="p-4 border rounded bg-light">
            <div class="form-group">
                <label for="preimage">Preimage</label>
                <input type="text" id="preimage" name="preimage" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="sendToAddress">Send To Address</label>
                <input type="text" id="sendToAddress" name="sendToAddress" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="sats">Satoshis</label>
                <input type="number" id="sats" name="sats" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
